<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>App Chat</title>
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="left_content">
                <div class="search_bar">
                    <input type="text">
                </div>
                <div class="list_friend" id="listFriends">
                </div>
                <div class="btn">
                    <div class="gg_login_btn">
                        <button id="gg_btn_in"></button>
                    </div>
                </div>
            </div>
            <div class="right_content">
                <div class="info">
                    <img src="https://thumbs.dreamstime.com/b/profile-placeholder-image-gray-silhouette-no-photo-person-avatar-default-pic-used-web-design-127393540.jpg"
                        alt="">
                    <span class="name_friend" id="nameFr"></span>
                    <i class="fas fa-info-circle"></i>
                </div>
                <div class="chat-field" id="boxChat">
                </div>
                <div class="input-mes">
                    <input type="text" id="inputMess">
                    <button type="button" id="sendBtn"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js" type="module"></script>
</body>

</html>
